name: publish to nuget
on:
  push:
    branches:
      - main # Default release branch
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        #with:
          #source-url: https://nuget.pkg.github.com/<organization>/index.json
        #env:
          #NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}

      - name: Nuget pack
        run: |
          export package_version="0.1.$((${{github.run_number}}-2))"
          echo "Package Version = $package_version"
          echo "package_version=$package_version" >> $GITHUB_ENV

      
      - name: Build and generate MixinSourceGenerator package
        run: |
          echo "version=${{env.package_version}}"
          dotnet pack Generator/MixinSourceGenerator.csproj -c Release -p:PackageVersion=$version -o out
